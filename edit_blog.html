<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog - Blog Application</title>
    <link rel="stylesheet" href="css/edit_blog.css"> <!-- Add appropriate styling -->
    <!-- Include CKEditor script -->
    <script src="https://cdn.ckeditor.com/ckeditor5/ckeditor.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>BLOGRESS</h1>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="myblogs.html">My Blogs</a></li>
                <li>
                    <button id="logoutButton">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="edit-blog">
            <h2>Edit Blog</h2>
            <form id="editBlogForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>
                    
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <button type="submit">Update Blog</button>
            </form>
        </section>
    </main>

    <footer>   
        <p>&copy; 2024 Blog Application</p>
    </footer>

    <script src="js/edit_blog.js"></script> <!-- JS to handle form submission -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            ClassicEditor
                .create(document.querySelector('#content'))
                .then(editor => {
                    console.log('CKEditor was initialized successfully.');
                })
                .catch(error => {
                    console.error('Error initializing CKEditor:', error);
                });
        });
    </script>
</body>

</html>
